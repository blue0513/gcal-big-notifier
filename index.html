<!DOCTYPE html>
<html>
  <head>
    <title>Gcal Big Notifier</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Anton"
      rel="stylesheet"
      />
  </head>
  <body>
    <div class="schedule">00:00</div>
    <div class="container">
      <div class="child">Loading ...</div>
    </div>
    <input
      class="hide-button"
      type="button"
      value="CLOSE"
      onclick="buttonClick()"
      />
    <input
      class="popup-button"
      type="button"
      value="next events"
      onclick="showPopup()"
      />
    <script src="./src/renderer.js"></script>
  </body>
</html>
